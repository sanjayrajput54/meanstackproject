
    <div class="container">
        <div class="card card-signin my-5">
            <div class="card card-signin">
                <div class="card-header">
                <h5 class="card-title">Register</h5>
                </div>
        <div class="card-body">
        <div class="form-signin my-5">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-5 mx-auto">
                        <div class="form-group">
                                <label for="firstname">First Name <span class="redstar">*</span></label>
                                <input type="text" class="form-control"  [(ngModel)]="user.firstname" required autofocus>
                         </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-5 mx-auto">
                        <div class="form-group">
                        <label for="lastname">Last Name<span class="redstar">*</span></label>
                      <input type="text"  class="form-control"  [(ngModel)]="user.lastname"   required autofocus>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-5 mx-auto">
                        <div class="form-group">
                         <label for="email">Email<span class="redstar">*</span></label>  
                         <input type="email"  class="form-control"  [(ngModel)]="user.email"   required autofocus>
                        </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-5 mx-auto">
                        <div class="form-group">
                         <label for="password">Password<span class="redstar">*</span></label>
                         <input type="password"  class="form-control"  [(ngModel)]="user.password"  required autofocus>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-5 mx-auto">
                        <div class="form-group">
                        <label for="confirmpassword">Confirm Password<span class="redstar">*</span></label>
                          <input type="password"  class="form-control"  [(ngModel)]="user.confirmpassword"   required autofocus>
                        </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-5 mx-auto">
                        <div class="form-group">
                        <label for="mobile">Mobile<span class="redstar">*</span></label>
                         <input type="number"  class="form-control"  [(ngModel)]="user.mobile"  required autofocus>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-11 mx-auto">
                    <button class="btn btn-warning text-uppercase submit-btn" (click)="register(user)"  type="submit">SUBMIT</button>
                    <button class="btn  btn-warning  text-uppercase cancel-btn" [routerLink]="['/']" type="button">CENCEL</button>
                </div>
            </div>
    </div>
    </div>
    </div>
    </div>
