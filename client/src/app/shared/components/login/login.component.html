
<body>
    <div class="container">
      <div class="row my-5">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-5">
          <div class="card card-signin my-5">
            <div class="card-body">
                  <label class="pl-5" for="email">Email</label>
                  <div class="input-group margin-5">  
                  <div class="input-group-prepend">
                      <span class="input-group-text fa fa-user-o border-none-span email-span"></span>
                 </div>
                  <input type="email" [(ngModel)]="user.email"  class="form-control" required autofocus>
                </div>
  
                <label class="pl-5 pt-3" for="password">Password</label>
                <div class="input-group margin-5">  
                <div class="input-group-prepend">
                    <span class="input-group-text fa fa-lock border-none-span"></span>
               </div>
                <input type="password" [(ngModel)]="user.password"  class="form-control"  required>
               </div>
               <div class="form-group my-3">
                <button class="btn btn-lg btn-primary btn-block text-uppercase login" (click)="login(user)" type="button">Login</button>
               </div>
                <div class="text-center">
                  <label class="label my-4 singup" [routerLink]="['/register']" for="">Signup if not register with us.</label>
                 </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
