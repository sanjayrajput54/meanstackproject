
<body>
    <div class="container">
      <div class="row my-5">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-5">
          <div class="card card-signin my-5">
            <div class="card-body">
              <!-- <form class="form-signin"> -->
                <div class="form-label-group">
                  <input type="email" [(ngModel)]="user.email"  class="form-control" placeholder="Email address" required autofocus>
                </div>
  
                <div class="form-label-group">
                  <input type="password" [(ngModel)]="user.password"  class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="login(user)" type="button">Login</button>
                 <div class="text-center">
                  <label class="label my-4 singup" [routerLink]="['/register']" for="">Signup if not register with us.</label>
                 </div>
                  <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
